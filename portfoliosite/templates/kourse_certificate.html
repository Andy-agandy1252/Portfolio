<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kourse Certificate</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        #pdf-container {
            height: 100vh;
            width: 100%;
        }

        embed {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed src="{% static image_path %}" type="application/pdf" width="100%" height="100%">
    </div>
</body>
</html>
